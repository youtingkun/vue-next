<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./packages/vue/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const { createApp, reactive } = Vue;

      const vm = createApp({
        template: `
            <h1>{{ data.title }}</h1>
            <h2>{{data.a}}</h2>
    `,

        setup() {
          const data = reactive({
            title: "Hello World",
            a:'123'
          });
          const b = reactive({
              t:data.title
          })
          console.log(data);
          

          setTimeout(() => {
            data.title = "New Title";
          }, 3000);

          return { data,b };
        },
      }).mount("#app");
    </script>
  </body>
</html>
